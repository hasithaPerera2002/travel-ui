<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Package</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="styles/packageAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
          integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>


</head>

<body>
<div class="container-fluid">
    <div id="toast-container" class="toast-top-right"></div>
    <div class="spinner-div">
        <div class="spinner-border m-5 z-5  " id="spinner" role="status">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 hero-text text-center pt-4 " style="height: 10rem;">
            <h1>Package Admin</h1>
        </div>
        <div class="col-md-10 offset-md-1">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th colspan="6" class="text-center">Package Details</th>
                    <th colspan="2">
                        <button class="btn btn-success text-end">
                            <a href="#addPackageModal" data-toggle="modal">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                Add Package</a></button>
                        </a>

                    </th>

                </tr>
                <tr>
                    <th>PackageId</th>
                    <th>videoUrl</th>
                    <th>Stars</th>
                    <th>No of People Voted</th>
                    <th>Area</th>
                    <th>Image</th>
                    <th>Package Type</th>
                    <th>Actions</th>

                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Modal HTML -->
<div id="addPackageModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addPackageForm">
                <div class="modal-header">
                    <h4 class="modal-title">Add Hotel</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Video Url</label>
                        <input type="text" name="videoUrl" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Stars</label>
                        <input type="number" name="stars" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Voted Count</label>
                        <input type="number" name="votedCount" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label >Image</label>
                        <input type="file" name="image" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Area</label>
                        <select name="places" id="places" class="form-control">
                            <option value="Kandy_and_Upcountry">Kandy and Upcountry</option>
                            <option value="Eastern_Coast">East Coast</option>
                            <option value="Capital_Colombo">Colombo</option>
                            <option value="Western_Coast">West Coast</option>
                            <option value="North_Peninsula">North Peninsula</option>
                            <option value="Down_South">Down South</option>
                            <option value="Sigiriya_and_Dambulla">Sigiriya and Dambulla</option>
                            <option value="Anuradhapura_and_Polonnaruwa">Anuradhapura</option>
                            <option value="Matale">Mathale</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" class="form-control">
                            <option value="SUPER_LUXURY" class="form-control">Super Luxury</option>
                            <option value="LUXURY">Luxury</option>
                            <option value="REGULAR">Regular</option>
                            <option value="MID_LEVEL">Mid Level</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add" id="addPackageButton">
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Edit Modal HTML -->
<div id="updatePackageModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="updatePackageForm">
                <div class="modal-header">
                    <h4 class="modal-title">Update Hotel</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Video Url</label>
                        <input type="text" name="videoUrl" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Stars</label>
                        <input type="number" name="stars" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Voted Count</label>
                        <input type="number" name="votedCount" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label >Image</label>
                        <input type="file" name="image" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Area</label>
                        <select name="places" id="updatePlaces" class="form-control">
                            <option value="Kandy_and_Upcountry">Kandy and Upcountry</option>
                            <option value="Eastern_Coast">East Coast</option>
                            <option value="Capital_Colombo">Colombo</option>
                            <option value="Western_Coast">West Coast</option>
                            <option value="North_Peninsula">North Peninsula</option>
                            <option value="Down_South">Down South</option>
                            <option value="Sigiriya_and_Dambulla">Sigiriya and Dambulla</option>
                            <option value="Anuradhapura_and_Polonnaruwa">Anuradhapura</option>
                            <option value="Matale">Mathale</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="updateCategory" class="form-control">
                            <option value="SUPER_LUXURY" class="form-control">Super Luxury</option>
                            <option value="LUXURY">Luxury</option>
                            <option value="REGULAR">Regular</option>
                            <option value="MID_LEVEL">Mid Level</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="updatePackage" id="updatePackage">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deletePackageModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Hotel</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete" id="confirmDelete">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="scritps/packageAdmin.js"></script>
<script src="fontawesome-free-6.4.2-web/js/all.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
