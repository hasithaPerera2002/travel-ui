<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin User</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="styles/packageAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
          integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>


</head>

<body>
<div class="container-fluid">
    <div id="toast-container" class="toast-top-right"></div>
    <div class="spinner-div">
        <div class="spinner-border m-5 z-5  " id="spinner" role="status">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 hero-text text-center pt-4 " style="height: 10rem;">
            <h1>User Admin</h1>
        </div>
        <div class="col-md-10 offset-md-1">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th colspan="6" class="text-center">User Details</th>
                    <th colspan="2">
                        <button class="btn btn-success text-end">
                            <a href="#addUserModal" data-toggle="modal">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                Add User</a></button>
                        </a>

                    </th>

                </tr>
                <tr>
                    <th>UserId</th>
                    <th>First Name</th>
                    <th>Second Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Contact</th>
                    <th>Address</th>
                    <th>Profile Pic</th>
                    <th>Gender</th>
                    <th>Remark</th>
                    <th>Nic Front</th>
                    <th>Nic Back</th>
                    <th>Nic Number</th>
                    <th>Actions</th>

                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Modal HTML -->
<div id="addUserModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addUserForm">
                <div class="modal-header">
                    <h4 class="modal-title">Add Hotel</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstName" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Second Name</label>
                        <input type="text" name="secondName" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" name="age" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="tel" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="addAddress" cols="30" rows="10"></textarea>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Profile Picture</label>
                        <input type="file" name="profilePicture" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Nic Front Image</label>
                        <input type="file" name="nicFrontImage" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Nic Back Image</label>
                        <input type="file" name="nicBackImage" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" id="addGender">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Remarks</label>
                        <input type="text" name="remarks" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Nic Number</label>
                        <input type="text" name="nicNumber" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add" id="addUserButton">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteUserModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Hotel</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete" id="confirmDelete">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="scritps/userAdmin.js"></script>
<script src="fontawesome-free-6.4.2-web/js/all.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
