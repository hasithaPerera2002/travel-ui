<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Guide</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="styles/guideAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
<div class="container-fluid">
    <div id="toast-container" class="toast-top-right"></div>
    <div class="spinner-div">
        <div class="spinner-border m-5 z-5  " id="spinner" role="status">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 hero-text text-center pt-4 " style="height: 10rem;">
            <h1>Guide Admin</h1>
        </div>
        <div class="col-md-10 ">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th colspan="14" class="text-center">Guide Details</th>
                    <th colspan="3">
                        <button class="btn btn-success text-end">
                            <a href="#addGuideModal" data-toggle="modal">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                Add Guide</a></button>
                        </a>

                    </th>

                </tr>
                <tr>
                    <th>GuideId</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Contact</th>
                    <th>GuideImage</th>
                    <th>GuideIdFront</th>
                    <th>GuideIdBack</th>
                    <th>GuideNicFront</th>
                    <th>GuideNicBack</th>
                    <th>Gender</th>
                    <th>ValuePerDay</th>
                    <th>Available</th>
                    <th>Experience</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Modal HTML -->
<div id="addGuideModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="guideForm">
                <div class="modal-header">
                    <h4 class="modal-title">Add Guide</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" id="addName" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="addEmail" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Address</label>

                            <textarea class="form-control" id="addAddress" name="address" required></textarea>
                            <span class="text-danger error-message"></span>

                    </div>
                    <div class="form-group">
                        <label>Contact</label>

                            <input type="tel" id="addTel" name="contact" class="form-control" required>
                            <span class="text-danger error-message"></span>

                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" name="age" id="addAge" class="form-control" required>
                            <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group ">
                        <label>GuideImage</label>
                        <input type="file" class="form-control" name="GuideImage" id="addGuideImage" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>GuideIdFront</label>
                        <input type="file" class="form-control" name="GuideIdFront" id="addGuideIdFront" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>GuideIdBack</label>
                        <input type="file" class="form-control" name="GuideIdBack" id="addGuideIdBack" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>GuideNicFront</label>
                        <input type="file" class="form-control" name="GuideNicFront" id="addGuideNicFront" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>GuideNicBack</label>
                        <input type="file" class="form-control" name="GuideNicBack" id="addGuideNicBack" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <label>
                            <select class="form-control" id="genderSelect" required>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>ValuePerDay</label>
                        <label>
                            <input type="number" id="addValuePerDay" name="ValuePerDay" class="form-control" required>
                            <span class="text-danger error-message"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <label>Available</label>
                            <label>
                                <select class="form-control" id="availabilitySelect" required>
                                    <option value="true">Available</option>
                                    <option value="false">Unavailable</option>
                                </select>
                            </label>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Experience</label>
                        <input type="text" class="form-control" name="exp" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add" id="addGuideButton"
                    >
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<!-- Edit Modal HTML -->
<div id="editGuideModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="updateGuideForm">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Guide</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email"  class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Address</label>

                        <textarea class="form-control" name="address" required></textarea>
                        <span class="text-danger error-message"></span>

                    </div>
                    <div class="form-group">
                        <label>Contact</label>

                        <input type="tel" name="contact" class="form-control" required>
                        <span class="text-danger error-message"></span>

                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" name="age" class="form-control" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group ">
                        <label>GuideImage</label>
                        <input type="file" class="form-control" name="GuideImage"  required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>GuideIdFront</label>
                        <input type="file" class="form-control" name="GuideIdFront"  required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>GuideIdBack</label>
                        <input type="file" class="form-control" name="GuideIdBack"  required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>GuideNicFront</label>
                        <input type="file" class="form-control" name="GuideNicFront"  required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>GuideNicBack</label>
                        <input type="file" class="form-control" name="GuideNicBack" required>
                        <span class="text-danger error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <label>
                            <select class="form-control" name="gender" required>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>ValuePerDay</label>
                        <label>
                            <input type="number"  name="ValuePerDay" class="form-control" required>
                            <span class="text-danger error-message"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <label>Available</label>
                            <label>
                                <select class="form-control" name="available" required>
                                    <option value="true">Available</option>
                                    <option value="false">Unavailable</option>
                                </select>
                            </label>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Experience</label>
                        <input type="text" class="form-control" name="exp" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteGuideModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Guide</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete" id="confirmDelete">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="scritps/guideAdmin.js"></script>
<script src="fontawesome-free-6.4.2-web/js/all.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
