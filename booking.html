<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/booking.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.min.css">
    <script src="fontawesome-free-6.4.2-web/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_green.css">

</head>

<body>
    <div class="container-fluid">
        <a href="packages.html" class="arrow">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
            Back
        </a>
        <div class="hero-text underlined-purple underlined ">Hotel Reservation</div>
        <div class="background col-md-12"></div>

        <!-- hotel carsoul  -->

        <div class="col-md-10 offset-md-1 hotel-div">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner" id="carouselHotel">

                </div>
                <a class="carousel-control-prev text-dark fw-bold" href="#myCarousel" role="button"
                    data-bs-slide="prev">
                    <i class="fa fa-arrow-left " aria-hidden="true"></i>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next text-dark fw-bold" href="#myCarousel" role="button"
                    data-bs-slide="next">
                    <i class="fa fa-arrow-right " aria-hidden="true"></i>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
            <div class="hotel-div-2 ">
                <div class="row">
                    <div class="col mt-2 text-center">
                        <div>
                            Select Dates
                        </div>
                        <input type="text" id="rangeDate" class="form-control ms-2 mt-2 input text-center"
                            placeholder="Please select Date " readonly="readonly">
                        <div class="alert alert-danger mt-1 pb-1 " style="height: 4em;" id="dateRangeError"
                            role="alert">
                            Please select a valid date range
                        </div>
                    </div>
                    <div class="col mt-2 text-center">
                        <div>
                            Start Date
                        </div>
                        <input type="text" class="form-control mt-2  text-center" readonly id="startDate"
                            placeholder="Start Date">
                    </div>
                    <div class="col mt-2 text-center">
                        <div>
                            End Date
                        </div>
                        <input type="text" class="form-control mt-2  text-center" readonly id="endDate"
                            placeholder="End Date">
                    </div>
                    <div class="col mt-2 text-center">
                        <div>
                            Total Dates
                        </div>
                        <input type="text" class="form-control mt-2  text-center" readonly id="totalDates"
                            placeholder="Total Dates">

                    </div>

                </div>
            </div>
            <div class="hotel-div-2">
                <div class="row">
                    <div class=" col text-center" style="margin-top: 2rem;">
                        <button class="btn btn-primary dropdown-toggle" id="packagesDropdown" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Select Package</button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button"
                                    onclick="handleDropdownPackage('doubleFullBoardPrice')">Double Full Board</button>
                            </li>


                            <li><button class="dropdown-item" type="button"
                                    onclick="handleDropdownPackage('doubleHalfBoardPrice')">Double Half
                                    Board</button></li>


                            <li><button class="dropdown-item" type="button"
                                    onclick="handleDropdownPackage('tripleFullBoardPrice')">Triple Full
                                    Board</button></li>


                            <li><button class="dropdown-item" type="button"
                                    onclick="handleDropdownPackage('tripleHalfBoardPrice')">Triple Half
                                    Board</button></li>
                        </ul>
                    </div>
                    <div class="col mt-2 text-center">
                        <div>Package </div>
                        <input type="text" class="form-control mt-1" id="packageName" placeholder="Package Name"
                            readonly>

                    </div>
                    <div class="col mt-2 text-right">
                        <div>Package Price</div>
                        <input type="text" class="form-control mt-1" id="packagePrice" placeholder="Package Price"
                            readonly>
                    </div>
                    <div class="col mt-2 text-center">
                        <div>Discount </div>
                        <input type="text" class="form-control mt-1" id="packageDiscount" placeholder="Discount"
                            readonly>

                    </div>


                </div>

            </div>
            <div class="hotel-div-2">
                <div class="row">
                    <div class="col-md-3 ms-2 mt-2 text-center">
                        <div>Number of Adults</div>
                        <input type="number" class="form-control text-center mt-1" id="adultCount" min="1"
                            placeholder="No of Adults">
                        <div class="alert alert-danger mt-1 pb-1 " style="height: 4em;" id="adultError" role="alert">
                            Please select a valid date range
                        </div>
                    </div>
                    <div class="col-md-3 ms-2 mt-2 text-center">
                        <div>Number of Children</div>
                        <input type="number" class="form-control text-center mt-1" id="childCount" min="1"
                            placeholder="No of Children">
                        <div class="alert alert-danger mt-1 pb-1 " style="height: 4em;" id="childrenError" role="alert">
                            Please select a valid date range
                        </div>


                    </div>
                    <div class="col-md-5  mt-2 text-center">
                        <div>Remarks</div>
                        <input type="text" class="form-control mt-1" id="remarks" min="1" placeholder=""
                            style="width: 30rem;">

                    </div>
                </div>
            </div>

            <!-- vehicle carsoul  -->

            <div id="vehicleCarousel" class="carousel slide">
                <div class="carousel-inner" id="carouselVehicle">



                </div>
                <a class="carousel-control-prev text-dark fw-bold" href="#vehicleCarousel" role="button"
                    data-bs-slide="prev">
                    <i class="fa fa-arrow-left " aria-hidden="true"></i>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next text-dark fw-bold" href="#vehicleCarousel" role="button"
                    data-bs-slide="next">
                    <i class="fa fa-arrow-right " aria-hidden="true"></i>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>


    </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.min.js"></script>
<script src="scritps/booking.js"></script>

</html>
