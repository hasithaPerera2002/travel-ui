<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/loginStyle.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
                <div class="col-md-10 login-div d-flex">
                    <div class="col-md-7 login-content">
                        <a href="index.html" class="arrow">
                            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                            Back
                        </a>
                        <div class="mt-lg-5 pt-5 ms-5">
                            <h2>Log in</h2>
                            <h6>Welcome Back</h6>
                            <div class="mt-5">
                                <label class="pt-1 pb-4">
                                    <input class="input"  placeholder="email" type="email">
                                </label>
                                <div class="group">
                                    <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                                        <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
                                    </svg>

                                    <label>
                                        <input class="input" type="password" placeholder="password">
                                    </label>
                                </div>

                                <button class="input-btn mt-5 d-block">Log in</button>
                                <button class="input-btn mt-4">
                                    <img src="img/google-logo-9808.png" class="img-fluid google-image" alt="">
                                    Log in Using Google</button>
                            </div>
                            <div class="ms-5 ps-3 mt-5">Dont have a account? <a href="signInPage.html" class="text-info">Sign up</a></div>
                        </div>
                    </div>
<!--                    image in login-->
                    <div class="col-md-5 pic-login-div">
                        <img src="img/PngItem_1152641.png" class="img-fluid mt-5 mr-2 pr-2 " alt="">
                    </div>
                </div>

        </div>
    </div>
</body>
</html>
